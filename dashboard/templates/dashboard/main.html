<!DOCTYPE html>

     <!--fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">

    <!--sweetlaert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
   
<style>
    body {
  background-color: #fbfbfb;
}



@media (min-width: 991.98px) {
  main {
    padding-left: 240px;
  }
}


.sidebar {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  padding: 58px 0 0; /* Height of navbar */
  box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);
  width: 240px;
  z-index: 600;
}

@media (max-width: 991.98px) {
  .sidebar {
    width: 100%;
  }
}
.sidebar .active {
  border-radius: 5px;
  box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
}

.sidebar-sticky {
  position: relative;
  top: 0;
  height: calc(100vh - 48px);
  padding-top: 0.5rem;
  overflow-x: hidden;
  overflow-y: auto; 
}

a{
  color: #606060 !important;
}

label{
  font-size: 12px;
}
input{
  font-size: 12px;
  

}
</style>
<body>
    
<header>
   
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
      <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
          <!-- <a
            href="#"
            class="list-group-item list-group-item-action py-2 ripple"
            aria-current="true"
          >
            <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Dashboard</span>
          </a> -->
          <a href="{% url 'airlines' %}" class="list-group-item list-group-item-action py-2 ripple {% if is_airlines_active %} active {% endif %} ">
            <i class="fas fa-plane-departure fa-fw me-3"></i><span>Airlines</span>
          </a>
          <a href="{% url 'airports' %}" class="list-group-item list-group-item-action py-2 ripple {% if is_airports_active %} active {% endif %}">
            <i class="fas fa-location fa-fw me-3"></i><span>Airports</span></a
          >
          <a href="{% url 'dashboard_flights' %}" class="list-group-item list-group-item-action py-2 ripple {% if is_flights_active %} active {% endif %}">
            <i class="fas fa-route  fa-fw me-3"></i><span>Flights</span></a
          >
          <!-- <a href="#" class="list-group-item list-group-item-action py-2 ripple">
            <i class="far fa-calendar-check fa-fw me-3"></i><span>Bookings</span>
          </a> -->
          
        </div>
      </div>
    </nav>

    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
   
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#sidebarMenu"
          aria-controls="sidebarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
  
        <a class="navbar-brand" href="#">
          <img
            src="{% static 'images/logo.png' %}"
            height="18" width="120" 
          />
        </a>
        
  
        <ul class="navbar-nav ms-auto d-flex flex-row">
         
         
          

          <li class="nav-item">
            <a class="nav-link me-3 me-lg-0" href="{% url 'flights' %}">
            Visit site
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link me-3 me-lg-0" href="{% url 'logout' %}">
            Logout
            </a>
          </li>
         
  
        </ul>
      </div>
     
    </nav>
   
  </header>

  <main style="margin-top: 58px;">
    <div class="container pt-4" style="padding: 40px;">
      {% block content %}
      {% endblock content %}
    </div>
  </main>
 
</body>
{% load sweetify %}
{% sweetify %}
</html>
