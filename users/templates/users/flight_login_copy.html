{% extends "users/base.html" %}
{% load static %}


{% block content %}
<style>
    html{
        height: 100%;
        width: 100%;
    }
    body{
       
        height: 100%;
        width: 100%;
        padding: 0px;
/*prev f4f4f4 */
        overflow-x: hidden;
    }
    @media only screen and (min-width: 761px) {
        #form_div{
            margin-top: 40px;margin-left: 12%;margin-right: 12%;width: 76%;
        }

        #inner_form_section{
            width: 70%;
            background: #fff;
            margin-top: 100px;
            margin-left: 15%;
            padding: 20px 10px 20px 10px;
            text-align: center;
            border-radius: 25px;box-shadow: 0 1px 4px rgba(0,0,0,.05), 0 10px 30px rgba(0,0,0,.05);color:#336A86;

        }
    }
    @media only screen and (max-width: 760px) {
        #form_div{
            margin-top: 40px;
            margin-left: 8%;
            margin-right: 8%;
            width: 84%;
        }
        #plane_section{
            display: none;
        }
        
        }
        input{
            margin-bottom: 25px;
        }
</style>

    <div class="row" style="height: 100%;position: relative;padding: 0px;margin: 0px;">
        <div class="col-md-6" style="background: linear-gradient(135deg, #C7D2E4 0%, #F0F3F7 100%);" id="plane_section">
            <img src="{% static 'images/flight_red.png' %}" width="80%" style="margin-top:150px;margin-left: 75px;">
        </div>
        <div class="col-md-6 col-sm-12" style="position: relative; ">
           <div id="inner_form_section">
                    <div style="text-align: center;">
                       <p style="font-weight: 900;font-size: 30px;font-family: 'Poppins', sans-serif;margin-top: 20px;margin-bottom: 20px;letter-spacing: 2px;">SKYGRAB</p>

                    </div>
                    <div style="display:inline-block; width:40%; top: 150%;">
                        <div class="login_content" style="text-align: center;">
                            <a onclick="toggle_login()">Login</a>
                        </div>
                       
                    </div>
                    <div style="display:inline-block; width:40%;top: 150%; left: 50%;">
                        <div class="signup_content"  style="text-align: center;">
                            <a onclick="toggle_signup()">Sign Up</a>
                        </div>
                       
                    </div>
                    <div id="form_div">
                        <form method="POST" action="" id="main_form" style="text-align: center;">
                            {% csrf_token %}
                            <input name="email" type="email" class="form-control" required id="email" placeholder="Email" >
                            
                            <input name="password" type="password" class="form-control login_fields" id="password" placeholder="Password">
                            

                            <input name="otp" type="number" class="form-control signup_fields" required id="otp" placeholder="Enter code here" style="display: none;">
                            <button class="btn btn-primary" name="login_button" id="login_button" style="width: 100px;" >Login</button>
                            <button class="btn btn-primary" id="otp_button" name="otp_button"  style="display: none;">Send OTP</button>
                            

                        </form>
                    </div><br>
                    <div style="position: relative;">
                        <hr style="width:110px;text-align:left;margin-left:0;display: inline-block;">
                        <span style="color: #dddddd;position: absolute;">or</span>
                        <hr style="width:110px;display: inline-block;margin-left: 20px;">
        
                    </div>
                    <div>
                        <a id="google_login_btn" href="{% url 'social:begin' 'google-oauth2' %}" style="text-decoration: none;padding: 5px 20px 5px 20px;"><i class="fa-brands fa-google"></i> Sign in with Google</a>
                    </div>
                    
            </div>
           
            

            
            
     
        </div>
        
    </div>
{% endblock content %}
{% block script_references %}
<!--swal-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function toggle_login(){
        document.getElementById("otp_button").style.display='none';
        document.getElementById("otp").style.display='none';
        document.getElementById("login_button").style.display="block";
        document.getElementById("password").style.display="block";

    }
    function toggle_signup(){
        document.getElementById("otp_button").style.display='block';
        document.getElementById("otp").style.display='block';
        document.getElementById("login_button").style.display="none";
        document.getElementById("password").style.display="none";
        document.getElementById("main_form").style.textAlign='center';
        
    }
    
</script>
{% endblock script_references%}
