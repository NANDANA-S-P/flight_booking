<body>
    <div class="row">
        <div class="col-md-6 col-sm-12" style="position: relative;">
            <p style="font-size: 10px;font-weight: 600;color: #000;">GRAB</p>
            <div style="position: absolute;left: 50%;top:100px;transform: translateX(-50%);">
            <h4>Create your account</h4>
            <br>
            <button id="google_login_btn">Login with Google</button>
            <br><br>
            <div style="position: relative;">
                <hr style="width:110px;text-align:left;margin-left:0;display: inline-block;">
                <span style="color: #dddddd;position: absolute;">or</span>
                <hr style="width:110px;display: inline-block;margin-left: 20px;">

            </div>
            <form method="POST" action="" id="main_form">
                {% csrf_token %}
                <label>Name</label><br>
                <input name="name" type="text" class="input_boxes" required id="name"><br>
                <label>Email</label><br>
                <input name="email" type="email" class="input_boxes" required id="email"><br>
                <label>Password</label><br>
                <input name="password" type="password" class="input_boxes" required id="password"><br>
                <label>Confirm Password</label><br>
                <input name="confirm_password" type="password" class="input_boxes" required id="confirm_password">
                <br><br>
                <button id="sign_up_btn">Sign up</button>


            </form>
            <p style="font-size: 12px;">Already have an account? Log in</p>
            </div>
           
        </div>
        <div class="col-md-6">
            
djioj
        </div>
    </div>
</body>
<!--swal-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
   document.getElementById("main_form").addEventListener("submit",(e)=>{
        e.preventDefault();
        console.log("heyyy")
        let name=document.getElementById("name")
        email=document.getElementById("email")
        password=document.getElementById("password")
        confirm_password=document.getElementById("confirm_password")
        console.log(name,"............")
        console.log(name.value)
        if(name.value.trim()==""){
            Swal.fire({title: 'Error!',text: 'Enter valid name!',icon: 'warning',confirmButtonText: 'OK'})
        }
        else if(email.value.trim()==""){
            Swal.fire({title: 'Error!',text: 'Enter valid email!',icon: 'warning',confirmButtonText: 'OK'})
        }
        else if(password.value.length < 8) {

            Swal.fire({title: 'Error!',text: 'Passwords should contain atleast 8 characters!',icon: 'warning',confirmButtonText: 'OK'})
        }
        else if( ( !(/[A-Z]/.test(password.value)) || !(/[a-z]/.test(password.value)) ||  !(/[0-9]/.test(password.value)) ||  !(/[!@#$%^&*()]/.test(password.value)))){
            Swal.fire({title: 'Error!',text: 'Enter valid password!',icon: 'warning',confirmButtonText: 'OK'})

        }
        
        else if(password.value!=confirm_password.value){
            Swal.fire({title: 'Error!',text: 'Passwords do not match!',icon: 'warning',confirmButtonText: 'OK'})

        }
        else{
            document.getElementById("main_form").submit();
        }




        
   })
    
</script>
